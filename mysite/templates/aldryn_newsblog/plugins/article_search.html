{% load i18n %}

{# submission of this form will forward to "includes/search_results.html" #}
{# this form can also be submitted using ajax and "includes/search_results.html" is returned #}

<div class="search_form">
    <form action="/newsblog/search/{{ query_url }}" method="get">
        <!--<label for="search-plugin-{{ instance.pk }}">{% trans "Keyword search" %}</label>-->
        <input type="text" name="q" id="search-plugin-{{ instance.pk }}" required="true" minlength="3" placeholder="">

        <input type="hidden" name="max_articles" value="{{ instance.max_articles }}5">
        <button type="submit">Go</button>
    </form>
</div>
